<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <title>Onibus</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="color:aliceblue">App Rastreamento</a>
    </nav>
    <br />


    

    <div class="container">
        <div id="erro"></div>

        <h3>Cadastrar Ônibus</h3>
        <hr>
        <br>

        <form action="">

            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="txtNumOnibus">Número do Ônibus</label>
                        <input type="text" class="form-control" id="txtNumOnibus" placeholder="Número" name="txtNumOnibus">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="txtCodOnibus">Código do Ônibus</label>
                        <input type="text" class="form-control" id="txtCodOnibus" placeholder="Código" name="txtCodOnibus">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="txtNomeRota">Nome da rota do Ônibus</label>
                        <input type="text" class="form-control" id="txtNomeRota" placeholder="Nome da rota" name="txtNomeRota">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button id="btnCadastrar" type="submit" class="btn btn-dark" style="color:aliceblue">Cadastrar Onibus</button>
            </div>
        </form>
        <br/>
        <br/>

        <h3>Lista de Onibus Cadastrado</h3>
        <hr>
        <br>
        <table class="table" id="tabela">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Código</th>
                    <th>Nome da Rota</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">

            </tbody>
            <tfoot>
                <tr>
                    <th>Número</th>
                    <th>Código</th>
                    <th>Nome da Rota</th>
                </tr>
            </tfoot>

        </table>

    </div>

    <script src="../js/models/Onibus.js"></script>
    <script src="../js/views/onibus.js"></script>
</body>

</html>
